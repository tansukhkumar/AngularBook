<!-- User Registration Form -->
<form>
    <div class="container">
      <div class="row">
         <p class="registration-text">REGISTRATION FORM</p>
      </div>
   </div>
   <div class="container">
     <div class="form-group">
       <input type="text" class="form-control" placeholder="Name*">
     </div>
     <div class="form-group">
       <input type="email" class="form-control" placeholder="Email*">
     </div>
     <div class="form-group">
       <input type="text" class="form-control" placeholder="Contact Number*">
     </div>
     <div class="form-group">
       <input type="password" class="form-control" placeholder="Password*">
     </div>
     <div class="form-group">
       <input type="password" class="form-control" placeholder="Confirm Password*">
     </div>
     <div class="form-group">
       <textarea class="form-control" placeholder="Address*"></textarea>
     </div>
     <div class="row">
       <div class="col-6 form-group">
         <input type="text" class="form-control" placeholder="Date Of Birth" onfocus="(this.type='date')"/>
       </div>
       <div class="col-6 form-group">
         <select class="form-control">
           <option selected disabled>Booking Artist For..*</option>
           <option>Personal</option>
           <option>Company</option>
         </select>
       </div> 
     </div>
     <div class="row">
       <div class="col-6 form-check" style="margin-left: 16px;">
         <input class="form-check-input" type="checkbox"  id="Terms-condtion-checkbox">
         <label class="form-check-label">I Agree Terms and Conditions</label>
       </div>
     </div>
     <div class="row">
       <div class="form-group offset-11">
         <button type="submit" class="btn btn-dark" disabled id="Submit-btn">SUBMIT</button>
       </div>
     </div>
   </div>
 </form>

<!-- UserLogin Form --> 
<form>
    <div class="container">
      <div class="row">
         <p class="registration-text">USER LOGIN</p>
      </div>
      <div class="container">
        <form>
          <div class="form-group col-6 offset-3">
            <input type="email" class="form-control" placeholder="Email*" id="user-login-txt" required>
          </div>
          <div class="form-group col-6 offset-3">
            <input type="password" class="form-control" placeholder="Password*" id="user-login-password" required>
          </div>
          <div>
            <a href="#" class="form-tip">Forgot Password?</a>
          </div>
          <div class="row">
            <div class="form-group offset-8" style="font-family: 'Share Tech Mono', monospace;">
              <button type="submit" class="btn btn-dark" id="user-submit-btn">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
   </div>
  </form>
